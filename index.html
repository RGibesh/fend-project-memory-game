<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Danny's Matching Game</h1>
        </header>
        <div class="content">

            <div class="timer">

                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>

            <section class="score-panel">
                <ul class="stars">
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                </ul>
                <span class="moves"></span> Moves

                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

        </div>

        <div class="modal">
            <div class="inner">
                <h2>ðŸŽ‰CongratulationsðŸŽ‰</h2>

                    <span id="totalHours"></span> Hours,
                    <span id="totalMinutes"></span> Minutes and
                    <span id="totalSeconds"></span> Seconds</p>
                <p>It tooks you:
                    <span id="total_moves"></span> moves to complete it!
                    <br> Your rating is:
                    <span id="total_rate"></span>
                </p>
                <p>
                    Well done!!
                    <i class=" fa fa-trophy"></i>
                </p>
                <button class="play-again">Play Again</button>
            </div>
        </div>

        <ul class="deck">

        </ul>
